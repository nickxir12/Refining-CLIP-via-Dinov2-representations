name: openclip
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  # Python + essentials
  - python=3.10
  - pip
  - numpy
  - tqdm
  - regex
  - pyyaml
  - pillow
  - scikit-learn
  - matplotlib

  # PyTorch w/ CUDA (pick ONE torch stack matching your CUDA/toolkit)
  - pytorch=2.3.*           # ok for CUDA 12.x toolkits
  - pytorch-cuda=12.1       # tie torch to CUDA 12.1 runtime
  - torchvision=0.18.*
  - torchaudio=2.3.*

  # Tokenizers & HuggingFace utils (often useful with open_clip)
  - sentencepiece
  - tokenizers
  - pip:
      # open-clip official pip package (fastest)
      - open-clip-torch==2.26.1
      # extras often handy
      - ftfy
      - timm>=0.9.12
      - huggingface_hub
      - ml-collections
